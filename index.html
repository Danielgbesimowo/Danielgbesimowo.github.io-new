   <script>
   /* to blur/unblur content on clicking the sidebar toggler */

     sidebar_toggler=document.getElementById("sidebar-input");
     body=document.getElementsByTagName("body")[0];
     function blur_on_toggle(){
        if(sidebar_toggler.checked==true){
           content.style="filter:blur(3px)";
        }
        else{
           content.style="filter:none";
        }
     }
     sidebar_toggler.addEventListener("click",blur_on_toggle,false);
